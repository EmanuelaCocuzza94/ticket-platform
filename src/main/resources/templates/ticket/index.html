<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<div th:replace="~{fragments/fragments :: head}"></div>

<title>Tickets</title>
</head>

<body>

	<div th:replace="~{fragments/navbar :: navbar('ticket')}"></div>
	<div class="container py-3">
		<h1>Home</h1>
		<h3>View your tickets</h3>
		
		<table class="table table-striped table-hover">
			<div class="row">
				<!-- button create GET-->
				<div class="col-md-2" sec:authorize="hasAuthority('ADMIN')">
					<a class="btn btn-success" th:href="@{/ticket/create}">
						<i class="fas fa-plus"></i> Add new Ticket
					</a>
				</div>
				
				<!-- button search GET with param -->
				<div class="col-md-10">
					<form method="get" th:action="@{/ticket}" >
						<div class="input-group">
							<input th:value="${title}" type="search" name="title"
								placeholder="Search pizza" class="form-control">
							<button class="btn btn-primary" type="submit">
								<i class="fas fa-search"></i>
							</button>
						</div>
					</form>
				</div>
			</div>
			
			<thead>
			    <tr>
			      <th scope="col">Id</th>
			      <th scope="col">Code</th>
			      <th scope="col">Status</th>
			      <th scope="col">Action</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="ticket : ${tickets}">
			      <th scope="row">
					<p th:text="${ticket.id}"></p>
				  </th>
			      <td>
					<p th:text="${ticket.code}"></p>
				  </td>
			      <td>
					<p th:text="${ticket.status}"></p>
				  </td>
				  <td>
  					<i class="fa-solid fa-eye" aria-label="show"></i>
  					<i class="fa-solid fa-pen-to-square" aria-label="edit"></i>
  					<i class="fa-solid fa-trash" aria-label="delete"></i>
  				  </td>
			    </tr>
			  </tbody>
		</table>
		
	</div>


	<div th:replace="~{fragments/fragments :: footer}"></div>
		
	<div th:replace="~{fragments/fragments :: scripts}"></div>
</body>
</html>
